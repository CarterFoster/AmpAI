<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMP.ai - Find Your Perfect Amp Tone</title>
  <link rel="stylesheet" href="/static/landing/assets/index-ezlJ0b5Z.css">
  <style>
    /* Auth Modal Styles */
    .auth-modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 50;
      align-items: center;
      justify-content: center;
    }
    
    .auth-modal.show {
      display: flex;
    }
    
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
      position: relative;
      z-index: 51;
      width: 100%;
      max-width: 28rem;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin: 0 1rem;
    }
    
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      opacity: 0.7;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      line-height: 1;
      padding: 0.25rem;
    }
    
    .modal-close:hover {
      opacity: 1;
    }
    
    .error-message {
      display: none;
      padding: 0.75rem;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 0.375rem;
      color: #f87171;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
    
    .error-message.show {
      display: block;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-group label {
      display: block;
      color: #e4e4e7;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid #2a2a2a;
      background: #0f0f0f;
      color: #e4e4e7;
      font-size: 1rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #d97706;
    }
    
    .form-group input::placeholder {
      color: #71717a;
    }
    
    .btn-submit {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #f59e0b, #d97706);
      border: none;
      border-radius: 0.375rem;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
    }
    
    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .switch-mode {
      text-align: center;
      margin-top: 1rem;
    }
    
    .switch-mode button {
      background: none;
      border: none;
      color: #f59e0b;
      font-size: 0.875rem;
      cursor: pointer;
    }
    
    .switch-mode button:hover {
      color: #fbbf24;
    }

    /* Profile dropdown styles */
    .profile-dropdown {
      position: relative;
    }

    .profile-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.5rem;
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      border-radius: 0.5rem;
      min-width: 200px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .profile-menu.show {
      display: block;
    }

    .profile-menu-item {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      text-align: left;
      color: #a1a1aa;
      background: none;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.875rem;
    }

    .profile-menu-item:hover {
      background: rgba(245, 158, 11, 0.1);
      color: #e4e4e7;
    }

    .profile-menu-item:first-child {
      border-radius: 0.5rem 0.5rem 0 0;
    }

    .profile-menu-item:last-child {
      border-radius: 0 0 0.5rem 0.5rem;
      color: #ef4444;
    }

    .profile-menu-divider {
      height: 1px;
      background: #3f3f46;
      margin: 0.25rem 0;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 backdrop-blur-md border-b border-zinc-800" style="background-color: #0f0f0f;">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <svg class="size-8 text-amber-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m11.9 12.1 4.514-4.514M20.1 2.3a1 1 0 0 0-1.4 0l-1.114 1.114A2 2 0 0 0 17 4.828v1.344a2 2 0 0 1-.586 1.414A2 2 0 0 1 17.828 7h1.344a2 2 0 0 0 1.414-.586L21.7 5.3a1 1 0 0 0 0-1.4zM6 16l2 2M8.2 9.9C8.7 8.8 9.8 8 11 8c2.8 0 5 2.2 5 5 0 1.2-.8 2.3-1.9 2.8l-.9.4A2 2 0 0 0 12 18a4 4 0 0 1-4 4c-3.3 0-6-2.7-6-6a4 4 0 0 1 4-4 2 2 0 0 0 1.8-1.2z"/>
            <circle cx="11.5" cy="12.5" r=".5" fill="currentColor"/>
          </svg>
          <span class="text-amber-500 font-semibold">AMP.ai</span>
        </div>
        
        <!-- Auth buttons (shown when logged out) -->
        <div id="authButtons" class="flex items-center gap-3">
          <button onclick="openAuthModal('login')" class="text-zinc-300 hover:text-amber-500 px-4 py-2 rounded-md transition-colors">
            <svg class="inline size-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
            </svg>
            Log In
          </button>
          <button onclick="openAuthModal('signup')" class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-md transition-colors">
            Sign Up
          </button>
        </div>

        <!-- Profile section (shown when logged in) -->
        <div id="profileSection" class="profile-dropdown hidden">
          <button onclick="toggleProfileMenu()" class="flex items-center gap-2 text-zinc-300 hover:text-amber-500 px-4 py-2 rounded-md transition-colors">
            <div class="w-8 h-8 rounded-full bg-amber-600 flex items-center justify-center text-white font-semibold">
              <span id="userInitial">U</span>
            </div>
            <span id="userName" class="text-sm">User</span>
            <svg class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m6 9 6 6 6-6"/>
            </svg>
          </button>
          
          <div id="profileMenu" class="profile-menu">
            <button class="profile-menu-item" onclick="window.location.href='/saved'">
              <svg class="inline size-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
              </svg>
              Go to App
            </button>
            <div class="profile-menu-divider"></div>
            <button class="profile-menu-item" onclick="handleLogout()">
              <svg class="inline size-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/>
              </svg>
              Log Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative min-h-screen flex items-center justify-center overflow-hidden pt-20" style="background-color: #1a1a1a;">
    <div class="absolute inset-0 z-0">
      <img src="https://images.unsplash.com/photo-1651912170375-5d25d534b4c3?w=1080" alt="Guitar" class="w-full h-full object-cover opacity-10">
      <div class="absolute inset-0" style="background: linear-gradient(to top, #1a1a1a 0%, rgba(26, 26, 26, 0.95) 50%, rgba(26, 26, 26, 0.8) 100%);"></div>
    </div>

    <div class="container mx-auto px-4 relative z-10">
      <div class="max-w-4xl mx-auto text-center space-y-8">
        <div class="inline-block">
          <div class="flex items-center gap-3 px-6 py-3 bg-amber-500/10 rounded-full border border-amber-500/30">
            <svg class="size-5 text-amber-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/><path d="M20 3v4M22 5h-4M4 17v2M5 18H3"/>
            </svg>
            <span class="text-amber-500">AI-Powered Tone Matching</span>
          </div>
        </div>

        <h1 class="text-4xl md:text-6xl font-bold text-zinc-100">
          Find Your Perfect Amp Tone<br>
          <span class="text-amber-500">For Any Song</span>
        </h1>

        <p class="text-xl text-zinc-300 max-w-2xl mx-auto">
          Get the perfect tone for any song in seconds with AMP.ai's advanced algorithm.
        </p>

        <div class="pt-4">
          <button onclick="handleFindToneClick()" class="bg-amber-600 hover:bg-amber-700 text-white px-12 py-6 rounded-md font-medium shadow-lg shadow-amber-500/20 hover:shadow-amber-500/40 transition-all">
            Find Your Tone
          </button>
        </div>

        <p class="text-zinc-500">
          Join thousands of guitarists who've found their sound
        </p>
      </div>
    </div>
  </section>

  <!-- Auth Modal -->
  <div id="authModal" class="auth-modal">
    <div class="modal-overlay" onclick="closeAuthModal()"></div>
    <div class="modal-content">
      <button class="modal-close" onclick="closeAuthModal()">&times;</button>
      
      <div class="mb-6">
        <h2 id="modalTitle" class="text-amber-500 text-lg font-semibold mb-2">Welcome Back</h2>
        <p id="modalSubtitle" class="text-zinc-400 text-sm">Log in to access your saved tones and preferences</p>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="authForm">
        <!-- Name field (hidden for login) -->
        <div id="nameField" class="form-group" style="display: none;">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your name">
        </div>

        <!-- Email field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <!-- Password field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <!-- Confirm password (hidden for login) -->
        <div id="confirmPasswordField" class="form-group" style="display: none;">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="••••••••">
        </div>

        <button type="submit" id="submitBtn" class="btn-submit">Log In</button>
      </form>

      <div class="switch-mode">
        <button id="switchModeBtn" onclick="switchAuthMode()">
          Don't have an account? Sign up
        </button>
      </div>
    </div>
  </div>

  <script>
    let currentMode = 'login';

    // Initialize UI based on auth state
    function initializeUI() {
      const token = localStorage.getItem('ampai_token');
      const user = JSON.parse(localStorage.getItem('ampai_user') || 'null');
      
      if (token && user) {
        // User is logged in
        document.getElementById('authButtons').classList.add('hidden');
        document.getElementById('profileSection').classList.remove('hidden');
        document.getElementById('userName').textContent = user.name || user.email;
        document.getElementById('userInitial').textContent = (user.name || user.email || 'U')[0].toUpperCase();
      } else {
        // User is logged out
        document.getElementById('authButtons').classList.remove('hidden');
        document.getElementById('profileSection').classList.add('hidden');
      }
    }

    // Handle "Find Your Tone" button click
    function handleFindToneClick() {
      const token = localStorage.getItem('ampai_token');
      if (token) {
        // User is logged in, go to app
        window.location.href = '/saved';
      } else {
        // User is not logged in, show signup modal
        openAuthModal('signup');
      }
    }

    // Toggle profile dropdown menu
    function toggleProfileMenu() {
      const menu = document.getElementById('profileMenu');
      menu.classList.toggle('show');
    }

    // Close profile menu when clicking outside
    document.addEventListener('click', (e) => {
      const profileSection = document.getElementById('profileSection');
      const profileMenu = document.getElementById('profileMenu');
      
      if (profileSection && !profileSection.contains(e.target)) {
        profileMenu.classList.remove('show');
      }
    });

    // Handle logout
    function handleLogout() {
      localStorage.removeItem('ampai_token');
      localStorage.removeItem('ampai_user');
      initializeUI();
      document.getElementById('profileMenu').classList.remove('show');
    }

    function openAuthModal(mode) {
      currentMode = mode;
      document.getElementById('authModal').classList.add('show');
      updateModalContent();
      clearForm();
    }

    function closeAuthModal() {
      document.getElementById('authModal').classList.remove('show');
      clearForm();
      hideError();
    }

    function switchAuthMode() {
      currentMode = currentMode === 'login' ? 'signup' : 'login';
      updateModalContent();
      clearForm();
      hideError();
    }

    function updateModalContent() {
      const isSignup = currentMode === 'signup';
      
      document.getElementById('modalTitle').textContent = isSignup ? 'Join AMP.ai' : 'Welcome Back';
      document.getElementById('modalSubtitle').textContent = isSignup 
        ? 'Create an account to save your favorite amp settings'
        : 'Log in to access your saved tones and preferences';
      
      document.getElementById('nameField').style.display = isSignup ? 'block' : 'none';
      document.getElementById('confirmPasswordField').style.display = isSignup ? 'block' : 'none';
      
      document.getElementById('submitBtn').textContent = isSignup ? 'Sign Up' : 'Log In';
      
      document.getElementById('switchModeBtn').textContent = isSignup
        ? 'Already have an account? Log in'
        : "Don't have an account? Sign up";
      
      document.getElementById('name').required = isSignup;
      document.getElementById('confirmPassword').required = isSignup;
    }

    function clearForm() {
      document.getElementById('authForm').reset();
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
    }

    function hideError() {
      document.getElementById('errorMessage').classList.remove('show');
    }

    function setLoading(loading) {
      const btn = document.getElementById('submitBtn');
      btn.disabled = loading;
      btn.textContent = loading ? 'Loading...' : (currentMode === 'login' ? 'Log In' : 'Sign Up');
    }

    document.getElementById('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      setLoading(true);

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        if (currentMode === 'signup') {
          const name = document.getElementById('name').value;
          const confirmPassword = document.getElementById('confirmPassword').value;

          if (password !== confirmPassword) {
            throw new Error('Passwords do not match');
          }

          if (password.length < 6) {
            throw new Error('Password must be at least 6 characters');
          }

          const response = await fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.detail || 'Signup failed');
          }

          localStorage.setItem('ampai_token', data.token);
          localStorage.setItem('ampai_user', JSON.stringify(data.user));
          
          // Close modal and update UI
          closeAuthModal();
          initializeUI();

        } else {
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.detail || 'Login failed');
          }

          localStorage.setItem('ampai_token', data.token);
          localStorage.setItem('ampai_user', JSON.stringify(data.user));
          
          // Close modal and update UI
          closeAuthModal();
          initializeUI();
        }
      } catch (error) {
        showError(error.message);
        setLoading(false);
      }
    });

    // Initialize UI on page load
    initializeUI();

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeAuthModal();
      }
    });
  </script>
</body>
</html>
