<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmpAI - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1e1e1e 0%, #0d0d0d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f0f0f0;
    }

    .container {
      background: linear-gradient(145deg, #1a1a1a, #252525);
      border: 1px solid #333;
      border-radius: 20px;
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
      background: linear-gradient(135deg, #ffcc00, #ff9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: #999;
      margin-bottom: 40px;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: 1px solid #444;
      border-radius: 10px;
      color: #888;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 16px;
    }

    .tab.active {
      background: linear-gradient(135deg, #ffcc00, #ff9900);
      color: #000;
      border-color: #ffcc00;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #ffcc00;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ffcc00, #ff9900);
      border: none;
      border-radius: 10px;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255, 204, 0, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(255, 50, 50, 0.1);
      border: 1px solid rgba(255, 50, 50, 0.3);
      color: #ff5555;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .home-link {
      text-align: center;
      margin-top: 20px;
    }

    .home-link a {
      color: #ffcc00;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .home-link a:hover {
      color: #ff9900;
    }

    #signup-form {
      display: none;
    }

    .loading {
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AmpAI</h1>
    <p class="subtitle">AI-Powered Guitar Amp Settings</p>

    <div class="tabs">
      <button class="tab active" data-tab="login">Login</button>
      <button class="tab" data-tab="signup">Sign Up</button>
    </div>

    <div class="error-message" id="error-message"></div>

    <!-- Login Form -->
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required autocomplete="current-password">
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form">
      <div class="form-group">
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" required autocomplete="name">
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required autocomplete="new-password" minlength="6">
      </div>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <div class="home-link">
      <a href="/">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const errorMessage = document.getElementById('error-message');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const tabType = tab.dataset.tab;
        if (tabType === 'login') {
          loginForm.style.display = 'block';
          signupForm.style.display = 'none';
        } else {
          loginForm.style.display = 'none';
          signupForm.style.display = 'block';
        }
        hideError();
      });
    });

    // Helper functions
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function hideError() {
      errorMessage.classList.remove('show');
    }

    function setLoading(form, isLoading) {
      const btn = form.querySelector('.submit-btn');
      if (isLoading) {
        btn.disabled = true;
        btn.textContent = 'Loading...';
        form.classList.add('loading');
      } else {
        btn.disabled = false;
        btn.textContent = form.id === 'login-form' ? 'Login' : 'Sign Up';
        form.classList.remove('loading');
      }
    }

    // Login handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      setLoading(loginForm, true);

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.detail || 'Login failed');
        }

        // Save token and user info
        localStorage.setItem('ampai_token', data.token);
        localStorage.setItem('ampai_user', JSON.stringify(data.user));

        // Redirect to app
        window.location.href = '/app';

      } catch (error) {
        showError(error.message);
        setLoading(loginForm, false);
      }
    });

    // Signup handler
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      setLoading(signupForm, true);

      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        setLoading(signupForm, false);
        return;
      }

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.detail || 'Signup failed');
        }

        // Save token and user info
        localStorage.setItem('ampai_token', data.token);
        localStorage.setItem('ampai_user', JSON.stringify(data.user));

        // Redirect to app
        window.location.href = '/app';

      } catch (error) {
        showError(error.message);
        setLoading(signupForm, false);
      }
    });

    // Check if already logged in
    if (localStorage.getItem('ampai_token')) {
      window.location.href = '/app';
    }
  </script>
</body>
</html>
